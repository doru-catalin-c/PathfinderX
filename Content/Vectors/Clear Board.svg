	<style type="text/css">
		<![CDATA[
			#eraser {
				transform: scale(1.1);
				transform-origin: center;
				transform-box: fill-box;
			}
			
			#inner-lines {
				animation: clockwise 6s linear infinite;
				transform-origin: center;
				transform-box: fill-box;
			}

			#outer-lines {
				animation: counter-clockwise 8s linear infinite;
				transform-origin: center;
				transform-box: fill-box;
			}
			
			@keyframes clockwise {
				from {
					transform: rotateZ(0);
				}
				to {
					transform: rotateZ(360deg);
				}
			}
			
			@keyframes counter-clockwise{
				from {
					transform: rotateZ(0);
				}
				to {
					transform: rotateZ(-360deg);
				}
			}
		]]>
	</style>
